/* ナビゲーション */

}
</style>

<script>
var S=JSON.parse(document.getElementById("D").textContent);
var CN={story:"小説・物語",essay:"論説・説明文"};
var cc="all";
var cy="all";

function init(){
  setTimeout(function(){
    document.getElementById("sp").classList.add("h");
    document.getElementById("hd").style.display="";
    document.getElementById("ml").style.display="";
  },2800);
  renderYF();renderCT();renderList();
}

function getYears(){
  var ys={};
  for(var i=0;i<S.length;i++) ys[S[i].year]=true;
  return Object.keys(ys).sort().reverse();
}

function renderYF(){
  var e=document.getElementById("yf");
  var years=getYears();
  var h="<button class='yb"+(cy==="all"?" a":"")+"' onclick='setY(\"all\")'>すべての年度</button>";
  for(var i=0;i<years.length;i++){
    h+="<button class='yb"+(cy===years[i]?" a":"")+"' onclick='setY(\""+years[i]+"\")'>"+years[i]+"</button>";
  }
  e.innerHTML=h;
}

function filtered(){
  var q=document.getElementById("si")?document.getElementById("si").value.toLowerCase():"",r=[];
  for(var i=0;i<S.length;i++){
    var s=S[i];
    if(cy!=="all"&&s.year!==cy) continue;
    if(q&&s.t.toLowerCase().indexOf(q)<0&&(s.o||"").toLowerCase().indexOf(q)<0) continue;
    r.push(s);
  }
  return r;
}

function renderCT(){
  var e=document.getElementById("ct");
  var items=filtered(),ns=0,ne=0;
  for(var i=0;i<items.length;i++){if(items[i].c==="story")ns++;else ne++;}
  var h="<button class='ctb"+(cc==="all"?" a":"")+"' onclick='setC(\"all\")'>すべて <span style='opacity:.5;font-size:.55rem'>"+items.length+"</span></button>";
  h+="<button class='ctb"+(cc==="story"?" a":"")+"' data-c='story' onclick='setC(\"story\")'>小説・物語 <span style='opacity:.5;font-size:.55rem'>"+ns+"</span></button>";
  h+="<button class='ctb"+(cc==="essay"?" a":"")+"' onclick='setC(\"essay\")'>論説・説明文 <span style='opacity:.5;font-size:.55rem'>"+ne+"</span></button>";
  e.innerHTML=h;
}

function renderList(){
  var e=document.getElementById("sg");
  var items=filtered(),h="";
  if(cc!=="all"){var f=[];for(var i=0;i<items.length;i++)if(items[i].c===cc)f.push(items[i]);items=f;}
  for(var i=0;i<items.length;i++){
    var s=items[i];
    var first=s.reason.split("。")[0]+"。";
    h+="<div class='sc' data-c='"+s.c+"' onclick='showItem("+s.i+")'>";
    h+="<div class='sct-meta'><span class='scy'>"+s.year+"年度</span><span class='sco'>"+CN[s.c]+"</span></div>";
    h+="<div class='scn'>"+s.t+"</div>";
    if(s.o) h+="<div class='sch'>"+s.o+"</div>";
    h+="<div class='sc-reason'><strong>出題の意図：</strong>"+first+"</div>";
    h+="</div>";
  }
  e.innerHTML=h||"<div style='text-align:center;color:#bbb;padding:3rem;font-size:.85rem'>該当する問題がありません</div>";
}

function setC(c){cc=c;renderCT();renderList();}
function setY(y){cy=y;renderYF();renderCT();renderList();}
function filt(){cy="all";cc="all";renderYF();renderCT();renderList();}

function fmt(t){
  if(!t)return"";
  var ps=t.split("\n\n"),h="";
  for(var i=0;i<ps.length;i++)h+="<p>"+ps[i]+"</p>";
  return h;
}

var _scrollY=0;
function showItem(id){
  _scrollY=window.scrollY;
  var s=null;
  for(var i=0;i<S.length;i++)if(S[i].i===id){s=S[i];break;}
  if(!s)return;
  document.getElementById("ml").style.display="none";
  var rv=document.getElementById("rv");
  rv.className="rv a";
  rv.setAttribute("data-c",s.c);
  var boxClass=s.c==="story"?"story-style":"essay-style";

  // 問われていること
  var testHtml="";
  for(var j=0;j<s.test.length;j++){
    testHtml+="<div class='test-item'>";
    testHtml+="<div class='test-item-q'>"+s.test[j].q+"</div>";
    testHtml+="<div class='test-item-a'>"+s.test[j].a+"</div>";
    if(s.test[j].why){
      testHtml+="<div class='test-item-why'><strong>なぜこれが問われるのか：</strong>"+s.test[j].why+"</div>";
    }
    testHtml+="</div>";
  }

  // 攻略法
  var tacticsHtml="";
  if(s.tactics&&s.tactics.length){
    tacticsHtml="<div class='tactics-box'><div class='tactics-label'>この問題タイプの攻略法</div>";
    for(var k=0;k<s.tactics.length;k++){
      var t=s.tactics[k];
      tacticsHtml+="<div class='tactics-item'>";
      tacticsHtml+="<div class='tactics-type'>▶ "+t.type+"</div>";
      tacticsHtml+="<div class='tactics-body'>"+t.body+"</div>";
      if(t.example) tacticsHtml+="<div class='tactics-example'>"+t.example.replace(/\n/g,"<br>")+"</div>";
      tacticsHtml+="</div>";
    }
    tacticsHtml+="</div>";
  }

  // 出題形式タグ


  var allIds=[];for(var n=0;n<S.length;n++)allIds.push(S[n].i);
  var ci=allIds.indexOf(id);

  rv.innerHTML=""
  +"<button class='bb' onclick='goBack()'>← 一覧に戻る</button>"
  +"<div class='rh'>"
  +"<div class='rh-year'>沖縄県立高校入試 "+s.year+"年度 国語</div>"
  +"<h1>"+s.t+"</h1>"
  +(s.o?"<div class='rau'>"+s.o+"</div>":"")
  +"<div class='rh-meta'><span class='rh-cat "+s.c+"'>"+CN[s.c]+"</span></div>"
  +"</div>"
  +"<div class='stx "+s.c+"'>"+fmt(s.st)+"</div>"

  +"<div class='sec sec-why'><div class='sec-label'>この問題が出題された意図</div><div class='sec-body'>"+fmt(s.reason)+"</div></div>"
  +"<div class='test-box "+boxClass+"'><div class='test-box-label'>この問題が測ろうとしていること</div>"+testHtml+"</div>"
  +tacticsHtml
  +"<div class='sec sec-key'><div class='sec-label'>読解の核心</div><div class='sec-body'>"+fmt(s.key)+"</div></div>"
  +"<div class='sec sec-deep'><div class='sec-label sec-deep-label'>中３のあなたへ ── この問題が伝えたかったこと</div><div class='di'>"+fmt(s.deep)+"</div></div>"
  +"<div class='snv'>"
  +"<button "+(ci<=0?"disabled":"")+" onclick='showItem("+allIds[ci-1]+")'>← 前の問題</button>"
  +"<button "+(ci>=allIds.length-1?"disabled":"")+" onclick='showItem("+allIds[ci+1]+")'>次の問題 →</button>"
  +"</div>";

  window.scrollTo(0,0);
}

function goBack(){
  document.getElementById("rv").className="rv";
  document.getElementById("ml").style.display="";
  requestAnimationFrame(function(){window.scrollTo(0,_scrollY);});
}

window.addEventListener("load",init);
</script>
